name: Yasos Unit Tests

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

jobs:
  execute_system_tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/matgla/yasos:v0.12
      credentials: 
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive' 
      - name: Execute tests 
        shell: bash
        run: 
          zig build tests --summary all
