name: Yasos Releasing Workflow

on:
  push:
    tags: ['v*']

jobs:
  build_image:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/matgla/yasos.zig:v0.16
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        target: [pimoroni_pico_plus2_and_vga, mspc]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Build image
        shell: bash
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE 
          ./build_image.sh ${{ matrix.target }}_defconfig
      - name: Deduce package version
        id: vars
        run: |
          PACKAGE_VERSION=$(git describe --tags --always)
          echo "PACKAGE_VERSION=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.target }}
          path: ${{ github.workspace }}/output/${{ matrix.target }}_${{ steps.vars.outputs.PACKAGE_VERSION }}.tar.gz
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
